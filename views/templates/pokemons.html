<div class='container'>
    <div ng-repeat='pokemon in pokemonIndexCtrl.pokemon' class="col-md-2 allpokemon">
          <div class='col-md-12 thumbnail' style="background-image: url({{pokemon.image}})">
          </div>
          <div class='col-md-12'>
            <p><b>Name</b>: <a ng-href="/pokemon/{{pokemon._id}}">{{pokemon.name}}</a></p>
            <p><b>Evolve From</b>: {{pokemon.evolves_from}}</p>
            <p><b>Pokedex</b>: {{pokemon.pokedex}}</p>
          </div>
    </div>
</div>
